{% extends 'base.html' %}

{% block title %}Producto{% endblock %}

{% block header %}
<h1>Producto</h1>
{% endblock %}

{% block content %}
<section class="POST">
    <h1>Actualizar producto</h1>
    
        <form method="post" action="{% url 'product-update' id=product.id %}">
            <fieldset>
                {% csrf_token %}

                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Product name" value="{{ product.name }}" required>

                <label for="price">Price:</label>
                <input type="number" id="price" step="0.01" name="price" placeholder="Price" value="{{ product.price }}" required>

                <label for="description">Description:</label>
                <textarea id="description" name="description" placeholder="Product description" required>{{ product.description }}</textarea>

                <label for="available">Available:</label>
                <input type="checkbox" id="available" name="available" {% if product.available %}checked{% endif %}>

                <label for="category">Category ID:</label>
                <input type="number" id="category" name="category" value="{{ product.category.id }}">

                <button type="submit">Update</button>
            </fieldset>
        </form>
    
</section>

{% endblock %}

{% block footer %}
<p>  </p>
{% endblock %}
